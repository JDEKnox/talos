    persistence:
      config:
        volsync:
        - name: config
          type: restic
          credentials: s3v3
          dest:
            enabled: true
          src:
            enabled: true
            trigger:
              schedule: 50 0 * * *
      plex-media:
        enabled: true
        existingClaim: plex-media-pvc
        mountPath: /mnt
