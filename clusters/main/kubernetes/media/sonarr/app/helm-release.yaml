    #     hosts:
    #       - host: sonarr2.${DOMAIN_0}
    #         paths:
    #           - path: /
    #             pathType: Prefix
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: sonarr2.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sonarr2.${DOMAIN_0}
            clusterIssuer: domain-0-le-prod
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

